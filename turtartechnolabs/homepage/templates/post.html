{% extends "layout.html" %}
{% load static %}

{% block content %}
{% comment %} 
  {% set fname='images/blogs/' + post.img_file    %} {% endcomment %}
  <!-- Page Header -->
 <header class="masthead" style="background-image: url('{% static 'images/blogs/' + post.img_file %}')"> 
    <div class="container">
      <img src="">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{post.title}}</h1>
            <h2 class="subheading">{{post.sub_title}}</h2>
            <span class="meta">Posted by
              <a href="#">Admin</a>
              on {{post.date}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
                {{post.content|linebreaks}}
          
      </div>
    </div>
  </article>

 {% endblock %}
